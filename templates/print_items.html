<head>
  <div class="container">
    <h1>Available stocks</h1>

    <!-- Display from SQLITE3 -->
    <!--https://getbootstrap.com/docs/4.1/content/tables/-->

    <table class="table w-auto small table-hover table-striped">
      <thead class="thead-dark">
        <th scope="col">Ticker</th>
        <th scope="col">Sector</th>
        <th scope="col">Price</th>
      </thead>
      {% for item in items %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</head>
